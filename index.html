<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Offer Card</title>
</head>
<body>
    <div class="modal">
        <img src="img/offer1.gif" alt="">
        <div class="close"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                
                <a href="#" class="question">
                    <i class="fa fa-question-circle"></i>
                </a>
                <div class="main">
                    <div class="image">
                       
                    </div>
                    <h3 class="head"><b><u>Delhi To Shimla</u></b></h3>
                    <h1 class="head1">60% Discount</h1>
                    <h1 class="head1">Rs. 12,000/-</h1>
                    <h1 class="sub-head">Extra KM @20Rs/KM</h1>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">OFFER!!!</h3>
                        <p class="text">*Get Upto 60% OFF</p>
                        <p class="text">*Top Notch Service</p>
                        <p class="text">*Safety Assured</p>
                    </div>
                   
                    <div class="buttons-wrap">
                        <div class="book-wrap">
                            <a href="#" class="book">Book</a>
                        </div>
                        <div class="tc-wrap">
                            <a href="#" class="tc">T & C</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">142KMs </h3>
                        <h3 class="number-title">On base fare</h3>
                        
                    </div>
                    <div>
                        <h3 class="number">Dzire,Etios</h3>
                        <h3 class="number-title">Sedans</h3>
                    </div>
                    <div>
                        <h3 class="number">80%</h3>
                        <h3 class="number-title">Claimed Deal</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
